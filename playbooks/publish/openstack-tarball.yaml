- hosts: localhost
  tasks:
    - name: Add tarballs server ssh key
      command: ssh-add /var/lib/zuul/ssh/static_id_rsa

    - name: Add tarballs server to inventory
      add_host:
        name: tarballs.openstack.org
        ansible_user: jenkins

    - name: Add tarballs server to known hosts
      known_hosts:
        name: tarballs.openstack.org
        key: tarballs.openstack.org,23.253.108.137,2001:4800:7817:104:be76:4eff:fe05:dbee ssh-rsa 

- hosts: tarballs.openstack.org
  tasks:
    - name: Set tarball path
      set_fact:
        tarball_path: "/src/static/tarballs/{{ zuul.project.short_name }}"

    - name: Ensure project directory exists
      file:
        path: "{{ tarball_path }}"
        state: directory
        recurse: yes
        mode: 0775

    - name: Upload contents of the artifacts folder
      synchronize:
        src: "{{ zuul.executor.work_root }}/artifacts/"
        dest: "{{ tarball_path }}"
        verify_host: true
      no_log: true
