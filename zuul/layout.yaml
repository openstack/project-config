  - name: ^(gate|check)-tempest-dsvm-neutron-full$
    branch: ^(?!stable/icehouse).*$
  - name: ^(gate|check)-tempest-dsvm-neutron-pg-full$
    branch: ^(?!stable/icehouse).*$
