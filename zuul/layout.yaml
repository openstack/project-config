pipelines:
  - name: check
    description: Newly uploaded patchsets enter this pipeline to receive an initial +/-1 Verified vote from Jenkins.
    success-message: Build succeeded (check pipeline).
    failure-message: Build failed (check pipeline).  For information on how to proceed, see https://wiki.elasticdb.org/wiki/GerritJenkinsGit#Test_Failures
    manager: IndependentPipelineManager
    source: gerrit
    precedence: normal
    require:
      open: True
      current-patchset: True
    trigger:
      gerrit:
        - event: patchset-created
        - event: change-restored
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|reverify)
        - event: comment-added
          require-approval:
            - verified: [-1, -2]
              username: jenkins
          approval:
            - workflow: 1
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

  - name: gate
    description: Changes that have been approved by core developers are enqueued in order in this pipeline, and if they pass tests in Jenkins, will be merged.
    success-message: Build succeeded (gate pipeline).
    failure-message: Build failed (gate pipeline).  For information on how to proceed, see https://wiki.elasticdb.org/wiki/GerritJenkinsGit#Test_Failures
    manager: DependentPipelineManager
    source: gerrit
    precedence: high
    require:
      open: True
      current-patchset: True
      approval:
        - verified: [1, 2]
          username: jenkins
        - workflow: 1
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - workflow: 1
        - event: comment-added
          approval:
            - verified: 1
          username: jenkins
    start:
      gerrit:
        verified: 0
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    window-floor: 20
    window-increase-factor: 2

  - name: post
    description: This pipeline runs jobs that operate after each change is merged.
    manager: IndependentPipelineManager
    source: gerrit
    precedence: low
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$

  - name: tag
    description: This pipeline runs jobs in response to any tag event.
    manager: IndependentPipelineManager
    source: gerrit
    precedence: high
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^refs/tags/.*$

  - name: pre-release
    description: This pipeline runs jobs on projects in response to pre-release tags.
    manager: IndependentPipelineManager
    source: gerrit
    precedence: high
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^refs/tags/([0-9]+\.?)+(alpha|beta|candidate|rc|a|b|c|r|g)[0-9]*$

  - name: release
    description: When a commit is tagged as a release, this pipeline runs jobs that publish archives and documentation.
    manager: IndependentPipelineManager
    source: gerrit
    precedence: high
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^refs/tags/([0-9]+\.)*[0-9]+$

  - name: silent
    description: This pipeline is used for silently testing new jobs.
    manager: IndependentPipelineManager
    source: gerrit
    precedence: low
    trigger:
      gerrit:
        - event: patchset-created
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|reverify)

  - name: experimental
    description: On-demand pipeline for requesting a run against a set of jobs that are not yet gating. Leave review comment of "check experimental" to run jobs in this pipeline.
    success-message: Build succeeded (experimental pipeline).
    failure-message: Build failed (experimental pipeline).
    manager: IndependentPipelineManager
    source: gerrit
    precedence: low
    trigger:
      gerrit:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*check experimental\s*$
    success:
      gerrit: {}
    failure:
      gerrit: {}

  - name: periodic
    description: Jobs in this queue are triggered on a timer.
    manager: IndependentPipelineManager
    source: gerrit
    precedence: low
    trigger:
      timer:
        - time: '0 6 * * *'

  - name: periodic-stable
    description: Periodic checks of the stable branches.
    manager: IndependentPipelineManager
    source: gerrit
    precedence: low
    trigger:
      timer:
        - time: '1 6 * * *'
    failure:
      smtp:
        from: jenkins@elasticdb.org
        to: openstack-stable-maint@lists.elasticdb.org
        subject: 'Stable check of {change.project} failed'

  - name: periodic-qa
    description: Periodic jobs for the QA team.
    manager: IndependentPipelineManager
    source: gerrit
    precedence: low
    trigger:
      timer:
        - time: '2 6 * * *'
    failure:
      smtp:
        from: jenkins@elasticdb.org
        to: openstack-qa@lists.elasticdb.org
        subject: 'Periodic jobs for {change.project} failed'

  - name: merge-check
    description: >
      Each time a change merges, this pipeline verifies that all open changes
      on the same project are still mergeable.
    failure-message: Build failed (merge-check pipeline).
    manager: IndependentPipelineManager
    source: gerrit
    precedence: low
    require:
      approval:
        - verified: [1, 2]
          username: jenkins
    trigger:
      zuul:
        - event: project-change-merged
    merge-failure:
      gerrit:
        verified: -1


project-templates:
  - name: merge-check
    merge-check:
      - noop

  - name: python-jobs
    check:
      - 'gate-{name}-pep8'
      - 'gate-{name}-docs'
      - 'gate-{name}-python27'
    gate:
      - 'gate-{name}-docs'
      - 'gate-{name}-pep8'
      - 'gate-{name}-python27'
    post:
      - '{name}-branch-tarball'

  - name: integrated-gate
    check:
      - 'check-tempest-dsvm-full'
      - 'check-tempest-dsvm-postgres-full'
      - 'check-tempest-dsvm-neutron'
      - 'check-tempest-dsvm-neutron-full'
      - 'check-tempest-dsvm-neutron-heat-slow'
      - 'check-grenade-dsvm'
    gate:
      - 'gate-tempest-dsvm-full'
      - 'gate-tempest-dsvm-postgres-full'
      - 'gate-tempest-dsvm-neutron'
      - 'gate-tempest-dsvm-neutron-full'
      - 'gate-tempest-dsvm-neutron-heat-slow'
      - 'gate-grenade-dsvm'
    experimental:
      - 'check-grenade-dsvm-neutron'
      - 'check-tempest-dsvm-full-ceph'

  - name: integrated-gate-neutron
    check:
      - 'check-tempest-dsvm-neutron-heat-slow'
      - 'check-tempest-dsvm-neutron'
      - 'check-tempest-dsvm-neutron-pg'
      - 'check-tempest-dsvm-neutron-full'
      - 'check-tempest-dsvm-neutron-pg-full'
      - 'gate-tempest-dsvm-neutron-large-ops'
      - 'check-grenade-dsvm-neutron'
    gate:
      - 'gate-tempest-dsvm-neutron'
      - 'gate-tempest-dsvm-neutron-pg'
      - 'gate-tempest-dsvm-neutron-heat-slow'
      - 'gate-tempest-dsvm-neutron-full'
      - 'gate-tempest-dsvm-neutron-pg-full'
      - 'gate-tempest-dsvm-neutron-large-ops'

  - name: lib-forward-testing
    check:
      - 'gate-tempest-dsvm-src-{name}'
      - 'gate-tempest-dsvm-neutron-src-{name}'
    gate:
      - 'gate-tempest-dsvm-src-{name}'
      - 'gate-tempest-dsvm-neutron-src-{name}'

  - name: large-ops
    check:
      - 'gate-tempest-dsvm-large-ops'
      - 'gate-tempest-dsvm-neutron-large-ops'
    gate:
      - 'gate-tempest-dsvm-large-ops'
      - 'gate-tempest-dsvm-neutron-large-ops'

  - name: python3-jobs
    check:
      - 'gate-{name}-python33'
    gate:
      - 'gate-{name}-python33'

  - name: pypy-jobs
    check:
      - 'gate-{name}-pypy'
    gate:
      - 'gate-{name}-pypy'

  - name: stable-compat-jobs
    # trunk clients and libs are used in stable jobs, so run stable jobs
    # on those repos
    # TODO(jogo): run this on libraries
    check:
      - 'check-tempest-dsvm-full-icehouse'
      - 'check-tempest-dsvm-neutron-icehouse'
      - 'check-tempest-dsvm-full-juno'
      - 'check-tempest-dsvm-neutron-juno'

  - name: sahara-stable-compat-jobs
    # sahara stable compat beginning from juno
    check:
      - 'check-tempest-dsvm-full-juno'
      - 'check-tempest-dsvm-neutron-juno'

  - name: openstack-server-publish-jobs
    post:
      - '{name}-docs'
    release:
      - '{name}-docs'

  - name: openstack-client-publish-jobs
    release:
      - '{name}-docs'

  - name: check-requirements
    check:
      - 'gate-{name}-requirements'
    gate:
      - 'gate-{name}-requirements'

  - name: periodic-icehouse
    periodic-stable:
      - 'periodic-{name}-docs-icehouse'
      - 'periodic-{name}-python26-icehouse'
      - 'periodic-{name}-python27-icehouse'

  - name: periodic-juno
    periodic-stable:
      - 'periodic-{name}-docs-juno'
      - 'periodic-{name}-python26-juno'
      - 'periodic-{name}-python27-juno'

  - name: openstack-doc-gate
    check:
      - gate-{name}-tox-checklinks
      - gate-{name}-tox-checkniceness
      - gate-{name}-tox-checksyntax
      - gate-{name}-tox-checkdeletions
      - gate-{name}-tox-doc-publish-checkbuild
    gate:
      - gate-{name}-tox-checkniceness
      - gate-{name}-tox-checksyntax
      - gate-{name}-tox-checkdeletions
      - gate-{name}-tox-doc-publish-checkbuild

  - name: openstack-doc-translation
    check:
      - 'gate-{name}-tox-checklang'
    post:
      - '{name}-manuals-upstream-translation-update'
      - '{name}-tox-doc-publishlang'
    periodic:
      - '{name}-manuals-propose-translation-update'

  - name: translation-jobs
    post:
      - '{name}-upstream-translation-update'
    periodic:
      - '{name}-propose-translation-update'

  - name: infra-publish-jobs
    check:
      - 'gate-{name}-docs'
    gate:
      - 'gate-{name}-docs'
    post:
      - '{name}-infra-docs'

  # Publish pre-releases as wheels and official releases as sdist and
  # wheels, then sync to all of the appropriate mirrors.
  - name: publish-to-pypi
    pre-release:
      - '{name}-tarball':
          - '{name}-pypi-wheel-upload'
    release:
      - '{name}-tarball':
        - '{name}-pypi-both-upload'

  - name: docs-on-rtfd
    post:
      - 'hook-{name}-rtfd'
    pre-release:
      - 'hook-{name}-rtfd'
    release:
      - 'hook-{name}-rtfd'

  - name: chef-jobs
    check:
      - 'gate-{name}-chef-lint'
      - 'gate-{name}-chef-style'
      - 'gate-{name}-chef-unit'
    gate:
      - 'gate-{name}-chef-lint'
      - 'gate-{name}-chef-unit'

  # Note that we only publish integrated and incubated
  # projects/programs on specs.o.o - the publish-specs job should not
  # be used for stackforge projects, use stackforge-specs-jobs instead.
  - name: openstack-specs-jobs
    check:
      - 'gate-{name}-docs'
    gate:
      - 'gate-{name}-docs'
    post:
      - '{name}-publish-specs'


  # Same job as openstack-specs-job but does not publish to
  # specs.elasticdb.org.
  - name: stackforge-specs-jobs
    check:
      - 'gate-{name}-docs'
    gate:
      - 'gate-{name}-docs'

  - name: noop-jobs
    check:
      - noop
    gate:
      - noop

  - name: puppet-check-jobs
    check:
      - gate-{name}-puppet-lint
      - gate-{name}-puppet-syntax
    gate:
      - gate-{name}-puppet-lint
      - gate-{name}-puppet-syntax

  - name: puppet-module-unit-jobs
    check:
      - gate-{name}-puppet-unit-3.1
      - gate-{name}-puppet-unit-3.2
      - gate-{name}-puppet-unit-3.3
      - gate-{name}-puppet-unit-3.4
    gate:
      - gate-{name}-puppet-unit-3.1
      - gate-{name}-puppet-unit-3.2
      - gate-{name}-puppet-unit-3.3
      - gate-{name}-puppet-unit-3.4

  - name: infra-puppet-apply-jobs
    check:
      - gate-infra-puppet-apply-precise
      - gate-infra-puppet-apply-centos6
    gate:
      - gate-infra-puppet-apply-precise
      - gate-infra-puppet-apply-centos6

  - name: check-tripleo-jobs
    check-tripleo:
      - check-tripleo-ironic-undercloud-precise-nonha
      - check-tripleo-ironic-overcloud-f20-nonha
      - check-tripleo-ironic-overcloud-precise-nonha

  - name: experimental-tripleo-jobs
    experimental-tripleo:
      - check-tripleo-ironic-undercloud-precise-nonha
      - check-tripleo-ironic-overcloud-precise-nonha
      - check-tripleo-ironic-overcloud-f20-nonha

jobs:
  - name: ^.*$
    parameter-function: set_node_options_default_trusty
    swift:
      - name: logs
  # The infra puppet configs predominantly run on precise nodes.
  # Test puppet for infra by default on precise nodes until that changes.
  - name: ^gate-system-config-puppet.*$
    parameter-function: set_node_options_default_precise
  # Berkshelf 3.x requires GeCode 3.x on precise.
  - name: ^gate-.*-chef-(lint|style|unit|repo)$
    parameter-function: set_node_options_default_precise
  # openstackid doesn't work with php5-mcrypt on trusty
  - name: ^.*openstackid-(unittests|release).*$
    parameter-function: set_node_options_default_precise
  # groups works with php5.3 on precise
  - name: ^.*groups-(unittests|release).*$
    parameter-function: set_node_options_default_precise
  # tempest and d-g branchless tests need to only run on master
  # (needs to be early to not impact non-voting stanzas later)
  - name: ^(?!periodic-).*-icehouse$
    branch: ^master.*$
  # -nv jobs should default to being off for stable, if they want to
  # -enable for specific stable environments, they should have a
  # -specific rule for it later. Also, -nv jobs are never voting.
  - name: ^.*-nv$
    branch: ^(?!stable)
    voting: false
  - name: gate-tempest-dsvm-full
    queue-name: integrated
  - name: gate-rally-dsvm-neutron-neutron
    voting: false
  - name: gate-rally-dsvm-fakevirt-heat
    voting: false
  - name: gate-rally-tox-self
