  # the appropriate mirrors.
  - name: publish-to-pypi
    pre-release:
      - '{name}-tarball':
          - '{name}-tarball-signing'
          - '{name}-pypi-both-upload':
            - '{name}-announce-release'
            - 'propose-{name}-update-constraints'
