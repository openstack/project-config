    default-ansible-version: 2.9
    max-nodes-per-job: 10
    source:
      gerrit:
        config-projects:
          - zuul/project-config
          # Only use jobs and secrets from this repo, we do not want
          # the project definition.
          - opendev/base-jobs:
              include:
                - job
                - secret
                - nodeset
          - zuul/zuul-base-jobs:
              extra-config-paths:
                - zuul-tests.d/
              shadow:
                - opendev/base-jobs
                - zuul/project-config
        untrusted-projects:
          - zuul/zuul-jobs:
              extra-config-paths:
                - zuul-tests.d/
          - zuul/nodepool
          - zuul/zuul
          - zuul/zuul-client
          - zuul/zuul-helm
          - zuul/zuul-operator
          - zuul/zuul-preview
          - zuul/zuul-registry
          - zuul/zuul-sphinx
          - zuul/zuul-storage-proxy
          - zuul/zuul-website
          - zuul/zuul-website-media
          - zuul/gating.dev
          - zuul/gcp-authdaemon
          # Include some projects without config for use in
          # required-projects
          - include: []
            projects:
              - opendev/gear
              - opendev/glean
              - opendev/jeepyb
              - opendev/zone-opendev.org
              - opendev/zone-zuul-ci.org
              - openstack/diskimage-builder
              - openstack/openstacksdk
              - openstack/project-config
              - openstack/requirements
