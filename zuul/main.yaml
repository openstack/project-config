- admin-rule:
    name: local-admin
    conditions:
      - iss: zuul.opendev.org
- admin-rule:
    name: tenant-group
    conditions:
      - groups: "{tenant.name}"
- admin-rule:
    name: infra-root
    conditions:
      - groups: "infra-root"

- tenant:
    name: opendev
    admin-rules: &admin_rules
      - local-admin
      - infra-root
      - tenant-group
    max-nodes-per-job: 10
    source:
      gerrit:
        config-projects:
          - opendev/project-config
          - opendev/base-jobs
        untrusted-projects:
          - zuul/zuul-jobs
          - inaugust/inaugust.com
          - inaugust/src.sh
          - inaugust/ttrun
          - opendev/bindep
          - opendev/engagement
          - opendev/gear
          - opendev/git-review
          - openinfralabs/contrib
          # Include some projects without config for use in
          # required-projects
          - include: []
            projects:
              - opendev/jeepyb
              - opendev/zone-opendev.org
              - opendev/zone-zuul-ci.org
              - openstack/diskimage-builder
              - openstack/magnum
              - openstack/openstacksdk
              - zuul/nodepool
      github:
        untrusted-projects:
          # Don't load any configuration from these projects because we
          # don't gate them, so they could wedge our config.
          - include: []
            projects:
              # Sorting projects alphabetically will help merge conflicts.
              - ansible/ansible
              - pytest-dev/pytest-testinfra
      googlesource:
        untrusted-projects:
          - include: []
            projects: &googlesource_projects
              - jgit
              - gerrit
              - plugins/checks
              - plugins/codemirror-editor
              - plugins/commit-message-length-validator
              - plugins/delete-project
              - plugins/download-commands
              - plugins/gitiles
              - plugins/hooks
              - plugins/importer
              - plugins/its-base
              - plugins/its-storyboard
              - plugins/javamelody
              - plugins/plugin-manager
              - plugins/rename-project
              - plugins/replication
              - plugins/reviewers
              - plugins/reviewnotes
              - plugins/singleusergroup
              - plugins/verify-status
              - plugins/webhooks
              - plugins/zuul-results-summary
              - polymer-bridges
              - zuul/jobs

- tenant:
    name: openstack
    admin-rules: *admin_rules
    max-nodes-per-job: 10
    source:
      gerrit:
        config-projects:
          - openstack/project-config
          # Only use jobs and secrets from this repo, we do not want
          # the project definition.
          - opendev/base-jobs:
              shadow: openstack/project-config
              include:
                - job
                - secret
                - nodeset
          - zuul/zuul-base-jobs:
              shadow:
                - opendev/base-jobs
                - openstack/project-config
        untrusted-projects:
          # Order matters, load common job repos first
          - zuul/zuul-jobs:
              shadow: openstack/project-config
          - openstack/openstack-zuul-jobs
          - openstack/openstack-zuul-roles
          # devstack-gate, devstack and tempest all define things expected
          # to be widely used.
          - openstack/devstack-gate
          - openstack/devstack
          - openstack/tempest
          # openstack-ansible-tests is used across multiple
          # roles including ansible-hardening
