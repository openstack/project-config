- tenant:
    name: openstack
    source:
      gerrit:
        config-projects:
          - openstack-infra/project-config
        untrusted-projects:
          # Order matters, load common job repos first
          - openstack-infra/zuul-jobs:
              shadow: openstack-infra/project-config
          - openstack-infra/openstack-zuul-jobs
          - openstack-infra/openstack-zuul-roles
          # After this point, sorting projects alphabetically will help
          # merge conflicts
          - openstack-dev/sandbox
          - openstack-infra/devstack-gate
          - openstack-infra/nodepool
          - openstack-infra/shade
          - openstack-infra/zuul
          - openstack/ansible-role-bindep
          - include: []
            # Temporary group of projects that we need in the system
            # but are ignored for configuration purposes.
            projects:
              - openstack-infra/release-tools
              - openstack/ara
              - openstack-dev/devstack
              - openstack-infra/tripleo-ci
              - openstack/ceilometer
              - openstack/ceilometermiddleware
              - openstack/cinder
              - openstack/django_openstack_auth
              - openstack/glance
              - openstack/glance_store
              - openstack/heat
              - openstack/heat-cfntools
              - openstack/heat-templates
              - openstack/horizon
              - openstack/keystone
              - openstack/keystoneauth
              - openstack/keystonemiddleware
              - openstack/manila
              - openstack/manila-ui
              - openstack/neutron
              - openstack/neutron-fwaas
              - openstack/neutron-lbaas
              - openstack/neutron-vpnaas
              - openstack/nova
              - openstack/octavia
              - openstack/os-apply-config
              - openstack/os-brick
              - openstack/os-client-config
              - openstack/os-collect-config
              - openstack/os-net-config
              - openstack/os-refresh-config
              - openstack/osc-lib
              - openstack/requirements
              - openstack/swift
              - openstack/tempest
              - openstack/tempest-lib
              - openstack/tripleo-heat-templates
              - openstack/tripleo-image-elements
              - openstack/tripleo-incubator
              - openstack/zaqar
      github:
        untrusted-projects:
          - gtest-org/ansible
