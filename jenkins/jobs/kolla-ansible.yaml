- job-template:
    name: '{pipeline}-kolla-ansible-dsvm-{action}-{distro}-{type}-{node}{job-suffix}'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 90
      - timestamps

    builders:
      - link-logs
      - net-info
      - zuul-git-prep-upper-constraints
      - gerrit-git-prep
      - install-distro-packages
      - shell: |
          #!/bin/bash -xe
          export ACTION={action}
          export BASE_DISTRO={distro}
          export INSTALL_TYPE={type}
          tools/setup_gate.sh

    publishers:
      - devstack-logs
      - console-log
