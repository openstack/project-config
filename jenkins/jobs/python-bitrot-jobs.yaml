- job-template:
    name: 'periodic-{name}-python27{branch-name}'

    wrappers:
      - build-timeout:
          timeout: 40
      - timestamps

    builders:
      - zuul-git-branch-prep-upper-constraints:
          branch: '{branch}'
      - install-distro-packages
      - revoke-sudo
      - python27
      - assert-no-extra-files

    publishers:
      - test-results
      - console-log

    node: '{node}'

- job-template:
    name: 'periodic-{name}-docs{branch-name}'

    wrappers:
      - build-timeout:
          timeout: 40
      - timestamps

    builders:
      - zuul-git-branch-prep-upper-constraints:
          branch: '{branch}'
      - install-distro-packages
      - revoke-sudo
      - docs

    publishers:
      - console-log

    node: '{node}'


- job-group:
    name: python-newton-bitrot-jobs
    branch: 'stable/newton'
    branch-name: '-newton'
    node: ubuntu-xenial
    jobs:
      - 'periodic-{name}-python27{branch-name}'
      - 'periodic-{name}-docs{branch-name}'


- job-group:
    name: python-ocata-bitrot-jobs
    branch: 'stable/ocata'
    branch-name: '-ocata'
    node: ubuntu-xenial
    jobs:
      - 'periodic-{name}-python27{branch-name}'
      - 'periodic-{name}-docs{branch-name}'
