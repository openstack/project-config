- job-template:
    name: 'gate-{name}-lint'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 5
      - timestamps

    builders:
      - gerrit-git-prep
      - ansible-check-lint

    publishers:
      - console-log

- job-template:
    name: 'gate-{name}-dsvm-commit'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 120
      - timestamps

    builders:
      - gerrit-git-prep
      - ansible-check-commit

    publishers:
      - console-log
      - devstack-logs
