# Jobs for static site publication

- job-template:
    name: static-{name}-publish
    node: ubuntu-xenial

    builders:
      - zuul-git-prep
      - install-distro-packages
      - revoke-sudo
      - docs:
          project: '{name}'
      - static-publish-prep:
          source: 'doc/build/html'

    publishers:
      - scp:
          site: static.openstack.org
          files:
            - target: '{docroot}/'
              source: '**'
              keep-hierarchy: true
              copy-after-failure: false
      - console-log
