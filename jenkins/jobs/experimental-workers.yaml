- job:
    name: experimental-nova-dsvm-python27

    wrappers:
      - build-timeout:
          timeout: 50
      - timestamps

    builders:
      - base-packages-trusty
      - mysql-prep
      - pgsql-prep
      - mysql-db:
          db_name: openstack_citest
      - pgsql-db:
          db_name: openstack_citest
      - revoke-sudo
      - gerrit-git-prep
      - python27
      - assert-no-extra-files

    publishers:
      - test-results
      - console-log

    node: ubuntu-trusty

