- job:
    name: bindep-nova-python27

    wrappers:
      - build-timeout:
          timeout: 50
      - timestamps

    builders:
      - zuul-git-prep
      - install-distro-packages
      - mysql-prep
      - pgsql-prep
      - mysql-db:
          db_name: openstack_citest
      - pgsql-db:
          db_name: openstack_citest
      - revoke-sudo
      - python27
      - assert-no-extra-files

    publishers:
      - test-results
      - console-log

    node: ubuntu-trusty
