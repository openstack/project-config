    ostype:
      - trusty
      - centos7
    jobs:
      - 'gate-{name}-puppet-beaker-rspec-dsvm-{ostype}'
      - 'gate-{name}-puppet-beaker-rspec-upgrade-dsvm-{ostype}'

- job-group:
    name: 'puppet-openstack-integration-jobs'
    ostype:
      - trusty
      - centos7
    jobs:
      - 'gate-puppet-openstack-integration-dsvm-{ostype}'
