- job-template:
    name: 'gate-{name}-puppet-unit-{puppet_version}-dsvm-{ostype}'
    node: 'devstack-{ostype}'

    builders:
      - puppet-prepare-node
      - gerrit-git-prep
      - shell: |
          sudo gem install bundler --no-rdoc --no-ri --verbose
      - revoke-sudo
      - shell: |
          if [ "{puppet_version}" != "latest" ]; then
            export PUPPET_GEM_VERSION='~> {puppet_version}.0'
          fi
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          bundle install
          bundle exec rake spec SPEC_OPTS='--format documentation'

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    publishers:
      - console-log


- job-template:
    name: 'gate-{name}-puppet-beaker-rspec-dsvm-{ostype}'
    node: 'devstack-{ostype}'

    builders:
      - link-logs
      - puppet-prepare-node
      - gerrit-git-prep
      - allow-local-ssh-root
      - shell: |
          sudo gem install bundler --no-rdoc --no-ri --verbose
      - revoke-sudo
      - shell: |
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          bundle install
          export BEAKER_set=nodepool-{ostype}
          export BEAKER_debug=yes
          export BEAKER_color=no
          bundle exec rspec spec/acceptance

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    publishers:
      - devstack-logs
      - console-log

- job-template:
    name: 'gate-{name}-puppet-beaker-rspec-upgrade-dsvm-{ostype}'
    node: 'devstack-{ostype}'

    builders:
      - link-logs
      - puppet-prepare-node
      - allow-local-ssh-root
      - shell: |
          sudo gem install bundler --no-rdoc --no-ri --verbose
      - revoke-sudo
      - shell: |
          #!/bin/bash -xe
          # checkout the current branch
          /usr/zuul-env/bin/zuul-cloner \
              --cache-dir /opt/git \
              --workspace $WORKSPACE/new \
              git://git.openstack.org $ZUUL_PROJECT

          cd $WORKSPACE/new/$ZUUL_PROJECT
          # for debugging:
          git branch -r
          OLD_BRANCH=$(git branch -r |grep -E 'origin.*stable' |sed -e 's/  origin\///' | sort -d | tail -1)

          # checkout the stable branch
          /usr/zuul-env/bin/zuul-cloner \
              --cache-dir /opt/git \
              --workspace $WORKSPACE/old \
              --branch $OLD_BRANCH \
              git://git.openstack.org $ZUUL_PROJECT

          # install and test the stable branch
          cd $WORKSPACE/old/$ZUUL_PROJECT
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          export BEAKER_set=nodepool-{ostype}
          export BEAKER_debug=yes
          export BEAKER_color=no
          bundle install
          bundle exec rspec spec/acceptance

          # upgrade and test the current branch
          cd $WORKSPACE/new/$ZUUL_PROJECT
          mkdir -p .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          export BEAKER_provision=no
          bundle update
          bundle exec rspec spec/acceptance

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    publishers:
      - copy-puppet-logs
      - devstack-logs
      - console-log

- job-template:
    name: '{name}-forge-upload'
    node: release

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - shell: |
          #!/bin/bash
          cat > Rakefile << EOF
          require 'puppet_blacksmith/rake_tasks'
          EOF
          TAG=${{ZUUL_REF:10}}
          sed -i -e 's/  "version":.*/  "version": "'$TAG'",/' metadata.json
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          gem install --no-ri --no-rdoc  puppetlabs_spec_helper puppet-blacksmith
          rake module:push

    publishers:
      - console-log


- job-template:
    name: 'gate-{name}-puppet-lint'
    node: '{node}'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - puppet-lint

    publishers:
      - console-log

- job-template:
    name: 'gate-{name}-puppet-syntax'
    node: '{node}'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - puppet-syntax

    publishers:
      - console-log

- job-template:
    name: 'gate-{name}-puppet-syntax-{puppet_version}-dsvm-{ostype}'
    node: 'devstack-{ostype}'

    builders:
      - puppet-prepare-node
      - gerrit-git-prep
      - shell: |
          sudo gem install bundler --no-rdoc --no-ri --verbose
      - revoke-sudo
      - shell: |
          export PUPPET_GEM_VERSION='~> {puppet_version}'
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          bundle install
          # FUTURE_PARSER=yes is only supported by Puppet 3.x
          if [ "{puppet_version}" -lt "4" ]; then
              export FUTURE_PARSER=yes
          fi
          bundle exec rake syntax

    publishers:
      - console-log

- job-template:
    name: 'gate-puppet-openstack-integration-dsvm-{ostype}'
    node: 'devstack-{ostype}'

    builders:
      - link-logs
      - zuul-clone:
          project: openstack/puppet-openstack-integration
      - shell: |
          #!/bin/bash -xe
          cd openstack/puppet-openstack-integration
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          gem install bundler --no-rdoc --no-ri --verbose
          ./run_tests.sh

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    publishers:
      - devstack-logs
      - console-log

- job-group:
    name: 'puppet-check-jobs'
    puppet_version:
      - 3
      - 4
    ostype:
      - centos7
    jobs:
      - 'gate-{name}-puppet-lint'
      - 'gate-{name}-puppet-syntax'
      - 'gate-{name}-puppet-syntax-{puppet_version}-dsvm-{ostype}'

- job-group:
    name: 'puppet-module-unit'
    puppet_version:
