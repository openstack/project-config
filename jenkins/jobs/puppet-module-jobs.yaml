- job-template:
    name: 'gate-{name}-puppet-unit-{puppet_version}-dsvm-{ostype}'
    node: 'devstack-{ostype}'

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - puppet-prepare-node
      - gerrit-git-prep
      - revoke-sudo
      - shell: |
          if [ "{puppet_version}" != "latest" ]; then
            export PUPPET_GEM_VERSION='~> {puppet_version}.0'
          fi
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          # We need to pin bundler to the previous release because of:
          # https://github.com/bundler/bundler/issues/4149
          # This workaround can be dropped once 1.12.0 is released.
          gem install bundler --no-rdoc --no-ri --verbose -v 1.10.6
          $GEM_HOME/bin/bundle install
          $GEM_HOME/bin/bundle exec rake spec SPEC_OPTS='--format documentation'

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    publishers:
      - console-log


- job-template:
    name: 'gate-{name}-puppet-unit-dsvm-{ostype}'
    node: 'devstack-{ostype}'

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - puppet-prepare-node
      - gerrit-git-prep
      - revoke-sudo
      - shell: |
          #!/bin/bash -xe
          RESULT=0
          for PUPPET_VERSION in {puppet_unit_version}; do
              if [ "$PUPPET_VERSION" != "latest" ]; then
                export PUPPET_GEM_VERSION="~> $PUPPET_VERSION.0"
              fi
              rm -f Gemfile.lock
              mkdir .bundled_gems_$PUPPET_VERSION
              export GEM_HOME=`pwd`/.bundled_gems_$PUPPET_VERSION
              # We need to pin bundler to the previous release because of:
              # https://github.com/bundler/bundler/issues/4149
              # This workaround can be dropped once 1.12.0 is released.
              gem install bundler --no-rdoc --no-ri --verbose -v 1.10.6
              $GEM_HOME/bin/bundle install
              set +e
              $GEM_HOME/bin/bundle exec rake spec SPEC_OPTS='--format documentation'
              OUT=$?
              set -e
              if [ "$OUT" -gt "0" ]; then
                RESULT=1
              fi
          done
          exit $RESULT

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    publishers:
      - console-log


- job-template:
    name: 'gate-{name}-puppet-beaker-rspec-dsvm-{ostype}{job-suffix}'
    node: 'devstack-{ostype}'

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - link-logs
      - puppet-prepare-node
      - gerrit-git-prep
      - allow-local-ssh-root
      - shell: |
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          gem install bundler --no-rdoc --no-ri --verbose
          $GEM_HOME/bin/bundle install
          export BEAKER_set=nodepool-{ostype}
          export BEAKER_debug=yes
          export BEAKER_color=no
          $GEM_HOME/bin/bundle exec rspec spec/acceptance

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    publishers:
      - copy-puppet-logs
      - devstack-logs
      - console-log

- job-template:
    name: '{name}-forge-upload'
    node: release

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - revoke-sudo
      - gerrit-git-prep
      - shell: |
          #!/bin/bash
          cat > Rakefile << EOF
          require 'puppet_blacksmith/rake_tasks'
          EOF
          TAG=${{ZUUL_REF:10}}
          sed -i -e 's/  "version":.*/  "version": "'$TAG'",/' metadata.json
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          gem install --no-ri --no-rdoc  puppetlabs_spec_helper puppet-blacksmith
          rake module:push

    publishers:
      - console-log


