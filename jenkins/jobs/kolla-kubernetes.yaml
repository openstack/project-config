- job-template:
    name: '{pipeline}-kolla-kubernetes-{action}-{distro}-{type}'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    builders:
      - link-logs
      - net-info
      - zuul-git-prep-upper-constraints
      - install-distro-packages
      - shell: |
          #!/bin/bash -xe
          tools/setup_gate.sh
          tox -e {action}-{distro}-{type}

    publishers:
      - devstack-logs
      - console-log
