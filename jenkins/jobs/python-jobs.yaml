- job-template:
    name: '{name}-coverage-{node}{suffix}'

    wrappers:
      - build-timeout:
          timeout: 40
      - timestamps

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - zuul-git-prep-upper-constraints
      - install-distro-packages
      - extra-test-setup
      - revoke-sudo
      - coverage:
          env: cover

    publishers:
      - scp:
          site: 'static.openstack.org'
          files:
            - target: 'logs/$LOG_PATH'
              source: 'cover/**'
              keep-hierarchy: true
              copy-after-failure: true
      - test-results
      - console-log

    node: '{node}'

