- job-template:
    name: '{pipeline}-kolla-{action}-images-{distro}-{type}'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    builders:
      - link-logs
      - net-info
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          tests/setup_gate.sh
          tox -e {action}-images-{distro}-{type}

    publishers:
      - console-log
      - devstack-logs
