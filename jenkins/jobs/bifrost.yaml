- job:
    name: 'gate-bifrost'
    node: 'bare-trusty'

    wrappers:
      - build-timeout:
          timeout: 60

    builders:
      - link-logs
      - net-info
      - shell: |
          #!/bin/bash -eux
          cd $WORKSPACE

          /usr/zuul-env/bin/zuul-cloner --cache-dir /opt/git \
            git://git.openstack.org \
            openstack/bifrost \
            openstack/ironic \
            openstack/python-ironicclient \
            openstack-infra/shade
          export GIT_BASE=$(pwd)
          cd openstack/bifrost
          scripts/test-bifrost.sh

    publishers:
      - console-log
      - devstack-logs
