- job-template:
    name: '{pipeline}-gitdm'

    node: ubuntu-xenial

    builders:
      - zuul-git-prep
      - install-distro-packages
      - revoke-sudo
      - link-logs
      - net-info
      - shell: |
          #!/bin/bash -xe
          export TEMPDIR=${{TEMPDIR:-$(mktemp -d $(pwd)/dmtmp-XXXXXX)}}
          export GITBASE=${{TEMPDIR}}/git
          export LP_STATS=n
          bash ./do-it.sh

    publishers:
      - console-log
