- job-template:
    name: gate-hacking-integration-{target-project}
    node: bare-trusty

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          export REPO_ROOT=file:///opt/git
          tox -e integration {target-org} {target-project}

    publishers:
      - console-log
