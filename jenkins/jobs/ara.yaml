- job-template:
    name: 'gate-ara-integration-{ostype}'
    node: '{ostype}'
    builders:
      - print-template-name:
          template-name: "{template-name}"
      - link-logs
      - gerrit-git-prep
      - install-distro-packages
      - shell: |
          #!/bin/bash -xe
          ./run_tests.sh
    wrappers:
      - build-timeout:
          timeout: 20
      - timestamps
    publishers:
      - console-log
