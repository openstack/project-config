- job:
    name: 'gate-dox-docker-save'
    node: ubuntu-xenial

    wrappers:
      - build-timeout:
          timeout: 90
      - timestamps

    builders:
      - zuul-git-prep
      - install-distro-packages
      - extra-test-setup
      - shell: |
          #!/bin/bash -ex
          ./tools/tarball.sh

    publishers:
      - test-results
      - console-log
