- job-template:
    name: 'gate-{name}-fmt-{node}'
    node: '{node}'

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - link-logs
      - zuul-git-prep
      - install-distro-packages
      - extra-test-setup
      - revoke-sudo
      - shell: |
          #!/bin/bash -xe
          make env fmt

    publishers:
      - console-log

- job-template:
    name: 'gate-{name}-unit-{node}'
    node: '{node}'

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - link-logs
      - zuul-git-prep
      - install-distro-packages
      - extra-test-setup
      - revoke-sudo
      - shell: |
          #!/bin/bash -xe
          make env test

    publishers:
      - console-log

- job-template:
    name: 'gate-{name}-golang-dsvm-{suite}-{node}'
    node: ubuntu-xenial

    wrappers:
      - build-timeout:
          timeout: 180
      - timestamps

    builders:
      - link-logs
      - net-info
      - devstack-checkout
      - shell: |
          #!/bin/bash -xe
          export PYTHONUNBUFFERED=true

          # Disable tempest and exercises
          export DEVSTACK_GATE_TEMPEST=0
          export DEVSTACK_GATE_TEMPEST_NOTESTS=1
          export DEVSTACK_GATE_EXERCISES=0

          export PROJECTS="openstack/{name} $PROJECTS"
          export DEVSTACK_LOCAL_CONFIG+=$'\n'"enable_plugin {name} git://git.openstack.org/openstack/{name}"

          # Keep localrc to be able to set some vars in post_test_hook
          export KEEP_LOCALRC=1

          # Run a minimum set of services
          services=rabbit,mysql,dstat,key
          services+=,n-api,n-cpu,n-cond,n-sch,n-crt
          services+=,g-api,g-reg
          services+=,c-sch,c-api,c-vol,c-bak
          services+=,q-svc,q-dhcp,q-meta,q-agt,q-l3
          export OVERRIDE_ENABLED_SERVICES=$services

          if [[ -f "$BASE/new/{name}/contrib/pre_test_hook.sh" ]]; then
              function pre_test_hook {{
                  source $BASE/new/{name}/contrib/pre_test_hook.sh
              }}
            export -f pre_test_hook
          fi

          if [[ -f "$BASE/new/{name}/contrib/gate_hook.sh" ]]; then
              function gate_hook {{
                  source $BASE/new/{name}/contrib/gate_hook.sh
              }}
              export -f gate_hook
          fi

          if [[ -f "$BASE/new/{name}/contrib/post_test_hook.sh" ]]; then
              function post_test_hook {{
                  source $BASE/new/{name}/contrib/post_test_hook.sh '{suite}'
              }}
              export -f post_test_hook
          fi

          cp devstack-gate/devstack-vm-gate-wrap.sh ./safe-devstack-vm-gate-wrap.sh
          ./safe-devstack-vm-gate-wrap.sh

    publishers:
      - test-results
      - devstack-logs
      - console-log

- job-group:
    name: golang-jobs
    node: ubuntu-xenial
    jobs:
      - 'gate-{name}-fmt-{node}'
      - 'gate-{name}-unit-{node}'
