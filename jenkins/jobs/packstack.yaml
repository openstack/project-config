- job-template:
    name: 'gate-packstack-integration-{scenario}-tempest-{ostype}'
    node: '{ostype}'

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - link-logs
      - zuul-git-prep
      - install-distro-packages
      - puppet-prepare-node
      - shell: |
          #!/bin/bash -xe
          export SCENARIO={scenario}
          ./run_tests.sh

    wrappers:
      - build-timeout:
          timeout: 60
      - timestamps

    publishers:
      - devstack-logs
      - console-log
