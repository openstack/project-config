- job-template:
    name: 'check-tripleo-{jobname}'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 175
      - timestamps

    builders:
      - link-logs
      - net-info
      - devstack-checkout
      - shell: |
          #!/bin/bash -xe
          export TOCI_JOBTYPE={type}
          export PYTHONUNBUFFERED=true
          export DEVSTACK_GATE_TIMEOUT=170
          export DEVSTACK_GATE_TEMPEST=0
          export DEVSTACK_GATE_EXERCISES=0
          export PROJECTS="openstack/tripleo-puppet-elements stackforge/puppet-ceph openstack/puppet-ceilometer openstack/puppet-cinder openstack/puppet-glance openstack/puppet-heat openstack/puppet-horizon openstack/puppet-keystone openstack/puppet-neutron openstack/puppet-nova openstack/puppet-sahara openstack/puppet-swift openstack/puppet-vswitch openstack/puppet-openstacklib openstack/puppet-tripleo openstack/puppet-ironic openstack/puppet-openstack_extras openstack/puppet-tuskar"
          sudo chown -hR $(whoami) /opt/git
          function gate_hook {{
              bash -xe /opt/stack/new/tripleo-ci/toci_gate_test.sh
          }}
          export -f gate_hook
          cp devstack-gate/devstack-vm-gate-wrap.sh ./safe-devstack-vm-gate-wrap.sh
          ./safe-devstack-vm-gate-wrap.sh

    publishers:
      - scp:
          site: 'static.openstack.org'
          files:
            - target: 'logs/$LOG_PATH'
              source: 'logs/**'
              keep-hierarchy: true
              copy-after-failure: true
      - console-log

