- job-template:
    name: '{trigger}-tripleo-ci-{jobname}'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 175
      - timestamps

    builders:
      - link-logs
      - net-info
      - devstack-checkout
      - shell: |
          #!/bin/bash -xe
          export TOCI_JOBTYPE={type}

          # ZUUL Doesn't set these for periodic jobs
          export ZUUL_BRANCH=${{ZUUL_BRANCH:-master}}
          export ZUUL_REF=${{ZUUL_REF:-None}}

          export BRANCH_OVERRIDE={branch-override}
          if [ "$BRANCH_OVERRIDE" != "default" ] ; then
              export OVERRIDE_ZUUL_BRANCH=$BRANCH_OVERRIDE
          fi

          export PYTHONUNBUFFERED=true
          export DEVSTACK_GATE_TIMEOUT=170
          export DEVSTACK_GATE_TEMPEST=0
          export DEVSTACK_GATE_EXERCISES=0
          export PROJECTS="openstack/instack openstack/instack-undercloud openstack/python-ironic-inspector-client openstack/python-tripleoclient openstack/python-tuskarclient openstack/tripleo-puppet-elements openstack/puppet-ceph openstack/puppet-ceilometer openstack/puppet-cinder openstack/puppet-glance openstack/puppet-heat openstack/puppet-horizon openstack/puppet-keystone openstack/puppet-mistral openstack/puppet-neutron openstack/puppet-nova openstack/puppet-sahara openstack/puppet-swift openstack/puppet-vswitch openstack/puppet-openstacklib openstack/puppet-tripleo openstack/puppet-ironic openstack/puppet-openstack_extras openstack/puppet-tuskar openstack/tripleo-common openstack/tuskar"
          sudo chown -hR $(whoami) /opt/git
          function gate_hook {{
              bash -xe /opt/stack/new/tripleo-ci/toci_gate_test.sh
          }}
          export -f gate_hook
          cp devstack-gate/devstack-vm-gate-wrap.sh ./safe-devstack-vm-gate-wrap.sh
          ./safe-devstack-vm-gate-wrap.sh

    publishers:
      - devstack-logs
      - console-log

