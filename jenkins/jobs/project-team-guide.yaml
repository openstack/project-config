- job:
    name: project-team-guide-publish
    node: ubuntu-xenial

    builders:
      - zuul-git-prep
      - install-distro-packages
      - revoke-sudo
      - docs

    publishers:
      - afs:
          site: afs-docs
          source: 'doc/build/html/**'
          target: 'project-team-guide'
          remove-prefix: 'doc/build/html'
      - console-log
