- job-template:
    name: 'gate-openstack-helm-{integration}-{type}-{node}{suffix}'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 100
      - timestamps

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - link-logs
      - net-info
      - zuul-git-prep
      - install-distro-packages
      - shell: |
          #!/bin/bash -xe
          export INTEGRATION={integration}
          export INTEGRATION_TYPE={type}
          tools/gate/setup_gate.sh {node}

    publishers:
      - devstack-logs
      - console-log
