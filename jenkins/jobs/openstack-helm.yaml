- job-template:
    name: 'gate-openstack-helm{sub}-{integration}-{type}-{sdn}-{node}{suffix}'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 100
      - timestamps

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - link-logs
      - net-info
      - zuul-git-prep
      - install-distro-packages
      - shell: |
          #!/bin/bash -xe
          export INTEGRATION={integration}
          export INTEGRATION_TYPE={type}
          export SUB={sub}
          export SDN_PLUGIN={sdn}
          export GATE_ENVIRONMENT=zuul

          TOOLKIT_TMP=$HOME/infra
          mkdir -p $TOOLKIT_TMP

          if [ "$SUB" != "-infra" ] ; then
            /usr/zuul-env/bin/zuul-cloner \
              --cache-dir /opt/git \
              --workspace $TOOLKIT_TMP \
              git://git.openstack.org \
              openstack/openstack-helm-infra
          fi

          tools/gate/setup_gate.sh {node}

    publishers:
      - devstack-logs
      - console-log
