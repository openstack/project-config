dashboard:
  title: Neutron Failure Rate - Older Stable Release
  time:
      from: "now-7d"
      to: "now"
  rows:
    - title: Description
      height: 100px
      panels:
        - title: Description
          content: |
            **This dashboard is managed by [Grafyaml](https://docs.openstack.org/infra/system-config/grafyaml.html).**

            This dashboard shows statistics of Neutron CI jobs for the stable/train branch. It should be updated with every release to ensure that it is always referring to the newest stable release.

            If you would like to make changes to this dashboard, please see the grafana directory in [project-config](https://opendev.org/openstack/project-config/src/grafana/neutron-stable-minustwo.yaml).

            NOTE - 'No datapoints' in a graph means there have been no job failures reported yet.
          type: text
    - title: Graphs
      height: 320px
      panels:
        - title: Integrated Tempest Failure Rates (Gate queue)
          span: 6
          targets:
            - target: alias(movingAverage(asPercent(transformNull(sum(stats_counts.zuul.tenant.openstack.pipeline.gate.project.opendev_org.openstack_neutron.stable_train.job.tempest-integrated-networking.{FAILURE,TIMED_OUT})),sum(stats_counts.zuul.tenant.openstack.pipeline.gate.project.opendev_org.openstack_neutron.stable_train.job.tempest-integrated-networking.{SUCCESS,FAILURE,TIMED_OUT})),'24hours'), 'tempest-integrated-networking')
