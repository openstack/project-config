  - name: centos-8-stream
  - name: centos-9-stream
  - name: debian-bookworm
  - name: debian-bullseye
  - name: debian-buster
  - name: fedora-35
  - name: fedora-36
  - name: gentoo-17-0-systemd
  - name: opensuse-15
  - name: rockylinux-8
  - name: rockylinux-9
  - name: ubuntu-bionic
  - name: ubuntu-focal
  - name: ubuntu-jammy
  - name: ubuntu-xenial
  - name: openEuler-22-03-LTS
