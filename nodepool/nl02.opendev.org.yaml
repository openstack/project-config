elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

# This portion of the config is updated by ansible to use the actual
# zookeeper servers.
zookeeper-servers:
  - host: zk01.example.org
    port: 2281
  - host: zk02.example.org
    port: 2281
  - host: zk03.example.org
    port: 2281

# NOTE(pabelanger): To avoid a race conditions between multiple launchers, only
# nl01.o.o will manage min-ready of our labels.  If nl01.o.o is ever disabled,
# another launcher will need to assume this logic.
labels:
  - name: centos-9-stream
  - name: debian-bookworm
  - name: debian-bullseye
  - name: gentoo-17-0-systemd
  - name: rockylinux-8
  - name: rockylinux-9
  - name: ubuntu-bionic
  - name: ubuntu-focal
  - name: ubuntu-jammy
  - name: ubuntu-noble
  - name: ubuntu-xenial
  - name: openEuler-22-03-LTS

providers:
  - name: openmetal-iad3
    region-name: 'iad3'
    # Changing this cloud value impacts things like mirror names in jobs.
    # It should be changed carefully.
    cloud: openmetal
    boot-timeout: 120
    launch-timeout: 300
    rate: 0.01
    diskimages: &provider_diskimages
      - name: centos-9-stream
        config-drive: true
      - name: debian-bookworm
        config-drive: true
      - name: debian-bullseye
        config-drive: true
      - name: gentoo-17-0-systemd
        config-drive: true
      - name: rockylinux-8
        config-drive: true
      - name: rockylinux-9
        config-drive: true
      - name: ubuntu-bionic
        config-drive: true
      - name: ubuntu-focal
        config-drive: true
      - name: ubuntu-jammy
        config-drive: true
      - name: ubuntu-noble
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
      - name: openEuler-22-03-LTS
        config-drive: true
    pools:
      - name: main
        max-servers: 0
        labels:
          - name: centos-9-stream
            min-ram: 8000
            flavor-name: 'opendev-zuul'
            diskimage: centos-9-stream
            key-name: infra-root-keys-2024-04-08
          - name: debian-bookworm
            min-ram: 8000
            flavor-name: 'opendev-zuul'
            diskimage: debian-bookworm
            key-name: infra-root-keys-2024-04-08
          - name: debian-bullseye
            min-ram: 8000
            flavor-name: 'opendev-zuul'
            diskimage: debian-bullseye
            key-name: infra-root-keys-2024-04-08
          - name: gentoo-17-0-systemd
            min-ram: 8000
            flavor-name: 'opendev-zuul'
            diskimage: gentoo-17-0-systemd
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-bionic
            min-ram: 8000
            flavor-name: 'opendev-zuul'
            diskimage: ubuntu-bionic
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-focal
            min-ram: 8000
            flavor-name: 'opendev-zuul'
            diskimage: ubuntu-focal
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-jammy
            min-ram: 8000
            flavor-name: 'opendev-zuul'
            diskimage: ubuntu-jammy
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-noble
            min-ram: 8000
            flavor-name: 'opendev-zuul'
            diskimage: ubuntu-noble
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-xenial
            min-ram: 8000
            flavor-name: 'opendev-zuul'
            diskimage: ubuntu-xenial
            key-name: infra-root-keys-2024-04-08
          - name: openEuler-22-03-LTS
            min-ram: 8000
            flavor-name: 'opendev-zuul'
            diskimage: openEuler-22-03-LTS
            key-name: infra-root-keys-2024-04-08

diskimages:
  - name: centos-9-stream
  - name: debian-bookworm
  - name: debian-bullseye
  - name: gentoo-17-0-systemd
  - name: rockylinux-8
  - name: rockylinux-9
  - name: ubuntu-bionic
  - name: ubuntu-focal
  - name: ubuntu-jammy
  - name: ubuntu-noble
  - name: ubuntu-xenial
  - name: openEuler-22-03-LTS
