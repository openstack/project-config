elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

# This portion of the config is updated by ansible to use the actual
# zookeeper servers.
zookeeper-servers:
  - host: zk01.example.org
    port: 2281
  - host: zk02.example.org
    port: 2281
  - host: zk03.example.org
    port: 2281

# NOTE(pabelanger): To avoid a race conditions between multiple launchers, only
# nl01.o.o will manage min-ready of our labels.  If nl01.o.o is ever disabled,
# another launcher will need to assume this logic.
labels:
  - name: centos-8-stream
  - name: centos-9-stream
  - name: debian-bookworm
  - name: debian-bullseye
  - name: gentoo-17-0-systemd
  - name: rockylinux-8
  - name: rockylinux-9
  - name: ubuntu-bionic
  - name: ubuntu-focal
  - name: ubuntu-jammy
  - name: ubuntu-noble
  - name: ubuntu-xenial
  - name: openEuler-22-03-LTS

providers:
  - name: inmotion-iad3
    region-name: 'iad3'
    # Changing this cloud value impacts things like mirror names in jobs.
    # It should be changed carefully.
    cloud: inmotion
    boot-timeout: 120
    launch-timeout: 300
    rate: 0.01
    diskimages: []
    pools:
      - name: main
        max-servers: 0
        labels: []

diskimages:
  - name: centos-8-stream
  - name: centos-9-stream
  - name: debian-bookworm
  - name: debian-bullseye
  - name: gentoo-17-0-systemd
  - name: rockylinux-8
  - name: rockylinux-9
  - name: ubuntu-bionic
  - name: ubuntu-focal
  - name: ubuntu-jammy
  - name: ubuntu-noble
  - name: ubuntu-xenial
  - name: openEuler-22-03-LTS
