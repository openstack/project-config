    python-path: /usr/bin/python3
    elements:
      - debian-minimal
    release: bullseye
    env-vars:
      DIB_DISTRIBUTION_MIRROR: 'https://mirror.regionone.osuosl.opendev.org/debian'

  - name: centos-8-stream-arm64
    parent: base
    pause: true
    python-path: /usr/bin/python3
    elements:
      - centos-minimal
      - epel
    release: 8-stream
    env-vars:
