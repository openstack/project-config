elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

# This portion of the config is updated by ansible to use the actual
# zookeeper servers.
zookeeper-servers:
  - host: zk01.example.org
    port: 2281
  - host: zk02.example.org
    port: 2281
  - host: zk03.example.org
    port: 2281

# NOTE(pabelanger): To avoid a race conditions between multiple launchers, only
# nl01.o.o will manage min-ready of our labels.  If nl01.o.o is ever disabled,
# another launcher will need to assume this logic.
#
# Note this doesn't apply for labels that are only provided by this launcher;
# e.g. *-arm64
labels:
  # x86_64
  - name: centos-9-stream
  - name: debian-bookworm
  - name: debian-bullseye
  - name: gentoo-17-0-systemd
  - name: openEuler-22-03-LTS
  - name: rockylinux-8
  - name: rockylinux-9
  - name: ubuntu-xenial
  - name: ubuntu-bionic
  - name: ubuntu-focal
  - name: ubuntu-jammy
  - name: ubuntu-noble

  # arm64
  - name: centos-9-stream-arm64
    min-ready: 0
  - name: rockylinux-9-arm64
    min-ready: 0
  - name: debian-bookworm-arm64
    min-ready: 0
  - name: debian-bullseye-arm64
    min-ready: 0
  - name: ubuntu-bionic-arm64
    min-ready: 0
  - name: ubuntu-focal-arm64
    min-ready: 0
  - name: ubuntu-jammy-arm64
    min-ready: 0
  - name: ubuntu-noble-arm64
    min-ready: 0

  # arm64 larger types
  - name: openEuler-22-03-LTS-arm64-16C-16GB
    min-ready: 0
  - name: ubuntu-bionic-arm64-16C-16GB
    min-ready: 0
  - name: ubuntu-focal-arm64-16C-16GB
    min-ready: 0
  - name: ubuntu-jammy-arm64-16C-16GB
    min-ready: 0
  - name: ubuntu-noble-arm64-16C-16GB
    min-ready: 0
  - name: rockylinux-9-arm64-16C-16GB
    min-ready: 0

  # vexxhost specific node types
  - name: ubuntu-bionic-vexxhost
    min-ready: 0
  - name: ubuntu-bionic-expanded-vexxhost
    min-ready: 0
  - name: ubuntu-bionic-32GB
    min-ready: 0
  - name: ubuntu-focal-32GB
    min-ready: 0
  - name: ubuntu-jammy-32GB
    min-ready: 0
  - name: ubuntu-noble-32GB
    min-ready: 0
  - name: ubuntu-xenial-gpu
    min-ready: 0
  - name: ubuntu-bionic-gpu
    min-ready: 0
  - name: nested-virt-debian-bookworm
    min-ready: 0
  - name: nested-virt-debian-bullseye
    min-ready: 0
  - name: nested-virt-ubuntu-bionic
    min-ready: 0
  - name: nested-virt-ubuntu-focal
    min-ready: 0
  - name: nested-virt-ubuntu-jammy
    min-ready: 0
  - name: nested-virt-ubuntu-noble
    min-ready: 0
  - name: nested-virt-centos-9-stream
    min-ready: 0
  - name: nested-virt-rockylinux-9
    min-ready: 0

providers:
  - name: vexxhost-ca-ymq-1
    region-name: 'ca-ymq-1'
    # Changing this cloud value impacts things like mirror names in jobs.
    # It should be changed carefully.
    cloud: vexxhost
    boot-timeout: 120
    rate: 0.001
    diskimages: &provider_diskimages
      - name: centos-9-stream
        config-drive: true
      - name: debian-bookworm
        config-drive: true
      - name: debian-bullseye
        config-drive: true
      - name: gentoo-17-0-systemd
        config-drive: true
      - name: rockylinux-8
        config-drive: true
      - name: rockylinux-9
        config-drive: true
      - name: ubuntu-bionic
        config-drive: true
      - name: ubuntu-focal
        config-drive: true
      - name: ubuntu-jammy
        config-drive: true
      - name: ubuntu-noble
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
      - name: openEuler-22-03-LTS
        config-drive: true
    pools:
      - name: main
        max-servers: 50
        labels:
          - name: nested-virt-debian-bookworm
            min-ram: 8000
            flavor-name: 'v3-standard-8'
            diskimage: debian-bookworm
            key-name: infra-root-keys-2024-04-08
          - name: nested-virt-debian-bullseye
            min-ram: 8000
            flavor-name: 'v3-standard-8'
            diskimage: debian-bullseye
            key-name: infra-root-keys-2024-04-08
          - name: nested-virt-ubuntu-bionic
            min-ram: 8000
            flavor-name: 'v3-standard-8'
            diskimage: ubuntu-bionic
            key-name: infra-root-keys-2024-04-08
          - name: nested-virt-ubuntu-focal
            min-ram: 8000
            flavor-name: 'v3-standard-8'
            diskimage: ubuntu-focal
            key-name: infra-root-keys-2024-04-08
          - name: nested-virt-ubuntu-jammy
            min-ram: 8000
            flavor-name: 'v3-standard-8'
            diskimage: ubuntu-jammy
            key-name: infra-root-keys-2024-04-08
          - name: nested-virt-ubuntu-noble
            min-ram: 8000
            flavor-name: 'v3-standard-8'
            diskimage: ubuntu-noble
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-bionic-32GB
            flavor-name: 'v3-standard-8'  # 8c, 32g
            diskimage: ubuntu-bionic
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-focal-32GB
            flavor-name: 'v3-standard-8'  # 8c, 32g
            diskimage: ubuntu-focal
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-jammy-32GB
            flavor-name: 'v3-standard-8'  # 8c, 32g
            diskimage: ubuntu-jammy
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-noble-32GB
            flavor-name: 'v3-standard-8'  # 8c, 32g
            diskimage: ubuntu-noble
            key-name: infra-root-keys-2024-04-08
      - name: vexxhost-specific
        max-servers: 20
        labels:
          - name: ubuntu-bionic-expanded-vexxhost
            flavor-name: 'v3-standard-16'
            diskimage: ubuntu-bionic
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-bionic-vexxhost
            flavor-name: 'v3-standard-8'
            diskimage: ubuntu-bionic
            key-name: infra-root-keys-2024-04-08
      - name: gpu
        max-servers: 2
        labels:
          - name: ubuntu-xenial-gpu
            min-ram: 8000
            flavor-name: 'v2-gpu-6'
            diskimage: ubuntu-xenial
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-bionic-gpu
            min-ram: 8000
            flavor-name: 'v2-gpu-6'
            diskimage: ubuntu-bionic
            key-name: infra-root-keys-2024-04-08

  - name: vexxhost-sjc1
    region-name: sjc1
    # Changing this cloud value impacts things like mirror names in jobs.
    # It should be changed carefully.
    cloud: vexxhost
    boot-timeout: 120
    rate: 0.001
    diskimages: *provider_diskimages
    pools:
      - name: main
        max-servers: 0
        labels:
          - name: centos-9-stream
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: centos-9-stream
            key-name: infra-root-keys-2024-04-08
          - name: debian-bookworm
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: debian-bookworm
            key-name: infra-root-keys-2024-04-08
          - name: debian-bullseye
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: debian-bullseye
            key-name: infra-root-keys-2024-04-08
          - name: gentoo-17-0-systemd
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: gentoo-17-0-systemd
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-bionic
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: ubuntu-bionic
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-focal
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: ubuntu-focal
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-jammy
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: ubuntu-jammy
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-noble
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: ubuntu-noble
            key-name: infra-root-keys-2024-04-08
          - name: ubuntu-xenial
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: ubuntu-xenial
            key-name: infra-root-keys-2024-04-08
          - name: openEuler-22-03-LTS
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: openEuler-22-03-LTS
            key-name: infra-root-keys-2024-04-08
          - name: nested-virt-debian-bookworm
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: debian-bookworm
            key-name: infra-root-keys-2024-04-08
          - name: nested-virt-debian-bullseye
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: debian-bullseye
            key-name: infra-root-keys-2024-04-08
          - name: nested-virt-ubuntu-bionic
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: ubuntu-bionic
            key-name: infra-root-keys-2024-04-08
          - name: nested-virt-ubuntu-focal
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: ubuntu-focal
            key-name: infra-root-keys-2024-04-08
          - name: nested-virt-ubuntu-jammy
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: ubuntu-jammy
            key-name: infra-root-keys-2024-04-08
          - name: nested-virt-ubuntu-noble
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: ubuntu-noble
            key-name: infra-root-keys-2024-04-08
          - name: nested-virt-centos-9-stream
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: centos-9-stream
            key-name: infra-root-keys-2024-04-08
          - name: nested-virt-rockylinux-9
            min-ram: 8000
            flavor-name: v2-highcpu-8
            boot-from-volume: true
            volume-size: 80
            diskimage: rockylinux-9
            key-name: infra-root-keys-2024-04-08

  - name: osuosl-regionone
    region-name: 'RegionOne'
    # Changing this cloud value impacts things like mirror names in jobs.
    # It should be changed carefully.
    cloud: osuosl
    boot-timeout: 600
    launch-timeout: 800
    rate: 0.001
    diskimages:
      - name: centos-9-stream-arm64
        config-drive: true
      - name: debian-bookworm-arm64
        config-drive: true
      - name: debian-bullseye-arm64
        config-drive: true
      - name: rockylinux-9-arm64
        config-drive: true
      - name: ubuntu-bionic-arm64
        config-drive: true
      - name: ubuntu-focal-arm64
        config-drive: true
      - name: ubuntu-jammy-arm64
        config-drive: true
      - name: ubuntu-noble-arm64
        config-drive: true
    pools:
      - name: main
        max-servers: 15
        labels:
          - name: centos-9-stream-arm64
            flavor-name: 'opendev.large'
            diskimage: centos-9-stream-arm64
            key-name: infra-root-keys-2024-04-08
          - name: debian-bookworm-arm64
            flavor-name: 'opendev.large'
            diskimage: debian-bookworm-arm64
            key-name: infra-root-keys-2024-04-08
          - name: debian-bullseye-arm64
            flavor-name: 'opendev.large'
            diskimage: debian-bullseye-arm64
