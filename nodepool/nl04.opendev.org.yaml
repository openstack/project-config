      - name: gentoo-17-0-systemd
        config-drive: true
      - name: rockylinux-8
        config-drive: true
      - name: rockylinux-9
        config-drive: true
      - name: ubuntu-bionic
        config-drive: true
      - name: ubuntu-focal
        config-drive: true
      - name: ubuntu-jammy
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
      - name: openEuler-22-03-LTS
        config-drive: true
    pools:
      - name: main
        max-servers: 120
        labels: &provider_pools_labels
          - name: centos-7
            min-ram: 8000
            flavor-name: ssd-osFoundation-3
            diskimage: centos-7
            key-name: infra-root-keys-2020-05-13
