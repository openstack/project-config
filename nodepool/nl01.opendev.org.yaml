elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

# This portion of the config is updated by ansible to use the actual
# zookeeper servers.
zookeeper-servers:
  - host: zk01.example.org
    port: 2281
  - host: zk02.example.org
    port: 2281
  - host: zk03.example.org
    port: 2281

# NOTE(pabelanger): To avoid a race conditions between multiple launchers, only
# nl01.o.o will manage min-ready of our labels.  If nl01.o.o is ever disabled,
# another launcher will need to assume this logic.
labels:
  - name: centos-7
    min-ready: 1
  - name: centos-8
    min-ready: 1
  - name: centos-8-stream
    min-ready: 1
  - name: debian-bullseye
    min-ready: 1
  - name: debian-buster
    min-ready: 1
  - name: debian-stretch
    min-ready: 1
  - name: fedora-34
    min-ready: 1
  - name: gentoo-17-0-systemd
    min-ready: 1
  - name: opensuse-15
    min-ready: 1
  - name: opensuse-tumbleweed
    min-ready: 1
  - name: ubuntu-bionic
    # Common job platform
    min-ready: 10
  - name: ubuntu-focal
    min-ready: 1
  - name: ubuntu-xenial
    min-ready: 1

providers:
  - name: rax-dfw
    region-name: 'DFW'
    cloud: rax
    boot-timeout: 120
    launch-timeout: 600
    rate: 0.001
    diskimages: &provider_diskimages
      - name: centos-7
        config-drive: true
      - name: centos-8
        config-drive: true
      - name: centos-8-stream
        config-drive: true
      - name: debian-bullseye
        config-drive: true
      - name: debian-buster
        config-drive: true
      - name: debian-stretch
        config-drive: true
      - name: fedora-34
        config-drive: true
      - name: gentoo-17-0-systemd
        config-drive: true
      - name: opensuse-15
        config-drive: true
      - name: opensuse-tumbleweed
        config-drive: true
      - name: ubuntu-bionic
        config-drive: true
      - name: ubuntu-focal
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
    pools:
      - name: main
        max-servers: 140
        labels: &provider_pools_labels
          - name: centos-7
            min-ram: 8192
            flavor-name: 'Performance'
            diskimage: centos-7
            key-name: infra-root-keys-2020-05-13
          - name: centos-8
            min-ram: 8192
            flavor-name: 'Performance'
            diskimage: centos-8
            key-name: infra-root-keys-2020-05-13
          - name: centos-8-stream
            min-ram: 8192
            flavor-name: 'Performance'
            diskimage: centos-8-stream
            key-name: infra-root-keys-2020-05-13
          - name: debian-bullseye
            min-ram: 8000
            flavor-name: 'Performance'
            diskimage: debian-bullseye
            key-name: infra-root-keys-2020-05-13
          - name: debian-buster
            min-ram: 8000
            flavor-name: 'Performance'
            diskimage: debian-buster
            key-name: infra-root-keys-2020-05-13
          - name: debian-stretch
            min-ram: 8000
            flavor-name: 'Performance'
            diskimage: debian-stretch
            key-name: infra-root-keys-2020-05-13
          - name: fedora-34
            min-ram: 8000
            flavor-name: 'Performance'
            diskimage: fedora-34
            key-name: infra-root-keys-2020-05-13
          - name: gentoo-17-0-systemd
            min-ram: 8000
            flavor-name: 'Performance'
            diskimage: gentoo-17-0-systemd
            key-name: infra-root-keys-2020-05-13
          - name: opensuse-15
            min-ram: 8000
            flavor-name: 'Performance'
            diskimage: opensuse-15
            key-name: infra-root-keys-2020-05-13
          - name: opensuse-tumbleweed
            min-ram: 8000
            flavor-name: 'Performance'
            diskimage: opensuse-tumbleweed
            key-name: infra-root-keys-2020-05-13
          - name: ubuntu-bionic
            min-ram: 8192
            flavor-name: 'Performance'
            diskimage: ubuntu-bionic
            key-name: infra-root-keys-2020-05-13
          - name: ubuntu-focal
            min-ram: 8192
            flavor-name: 'Performance'
            diskimage: ubuntu-focal
            key-name: infra-root-keys-2020-05-13
          - name: ubuntu-xenial
            min-ram: 8192
            flavor-name: 'Performance'
            diskimage: ubuntu-xenial
            key-name: infra-root-keys-2020-05-13
  - name: rax-iad
    region-name: 'IAD'
    cloud: rax
    boot-timeout: 120
    launch-timeout: 600
    rate: 0.001
    diskimages: *provider_diskimages
    pools:
      - name: main
        max-servers: 145
        labels: *provider_pools_labels

  - name: rax-ord
    region-name: 'ORD'
    cloud: rax
    boot-timeout: 120
    launch-timeout: 600
    rate: 0.001
    diskimages: *provider_diskimages
    pools:
      - name: main
        max-servers: 195
        labels:
        labels: *provider_pools_labels

diskimages:
  - name: centos-7
  - name: centos-8
  - name: centos-8-stream
  - name: debian-bullseye
  - name: debian-buster
  - name: debian-stretch
  - name: fedora-34
  - name: gentoo-17-0-systemd
  - name: opensuse-15
  - name: opensuse-tumbleweed
  - name: ubuntu-bionic
  - name: ubuntu-focal
  - name: ubuntu-xenial
