elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

# This portion of the config is updated by ansible to use the actual
# zookeeper servers.
zookeeper-servers:
  - host: zk01.example.org
    port: 2281
  - host: zk02.example.org
    port: 2281
  - host: zk03.example.org
    port: 2281

providers:
  - name: ovh-bhs1
    region-name: 'BHS1'
    cloud: ovh
    rate: 0.1
    diskimages: &provider_diskimages
      - name: centos-7
        config-drive: true
      - name: centos-8
        config-drive: true
      - name: centos-8-stream
        config-drive: true
      - name: debian-bullseye
        config-drive: true
      - name: debian-buster
        config-drive: true
      - name: debian-stretch
        config-drive: true
      - name: fedora-32
        config-drive: true
      - name: fedora-34
        config-drive: true
      - name: gentoo-17-0-systemd
        config-drive: true
      - name: opensuse-15
        config-drive: true
      - name: opensuse-tumbleweed
        config-drive: true
      - name: ubuntu-bionic
        config-drive: true
      - name: ubuntu-focal
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true

  - name: ovh-gra1
    region-name: 'GRA1'
    cloud: ovh
    rate: 0.1
    diskimages: *provider_diskimages

  - name: inap-mtl01
    region-name: 'mtl01'
    cloud: inap
    rate: 0.001
    diskimages: *provider_diskimages

  - name: rax-dfw
    region-name: 'DFW'
    cloud: rax
    rate: 0.001
    diskimages: *provider_diskimages

  - name: rax-iad
    region-name: 'IAD'
    cloud: rax
    rate: 0.001
    diskimages: *provider_diskimages

  - name: rax-ord
    region-name: 'ORD'
    cloud: rax
    rate: 0.001
    diskimages: *provider_diskimages

  - name: vexxhost-ca-ymq-1
    region-name: 'ca-ymq-1'
    cloud: vexxhost
    rate: 0.001
    diskimages: *provider_diskimages

  - name: vexxhost-sjc1
    region-name: 'sjc1'
    cloud: vexxhost
    rate: 0.001
    diskimages: *provider_diskimages

  - name: limestone-regionone
    region-name: 'RegionOne'
    cloud: limestone
    rate: 0.001
    diskimages: *provider_diskimages

  - name: airship-kna1
    region-name: 'Kna1'
    cloud: airship-citycloud
    rate: 0.25
    diskimages: *provider_diskimages

  - name: inmotion-iad3
    region-name: 'iad3'
    cloud: inmotion
    rate: 0.25
    diskimages: *provider_diskimages

diskimages:
  - name: base
    abstract: True
    elements:
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - growroot
      - infra-package-needs
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_JOURNAL_SIZE: '512'
      DIB_GRUB_TIMEOUT: '0'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
      DIB_SHOW_IMAGE_USAGE: '1'
      ZUUL_USER_SSH_PUBLIC_KEY: |
        ssh-rsa  zuul-worker@openstack.org

  - name: base-debuntu
    abstract: True
    parent: base
    env-vars:
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'


############ CentOS and Fedora #############

  - name: centos-7
    parent: base
    pause: false
    elements:
      - centos-minimal
      - epel
      - cache-devstack
    env-vars:
      DIB_EPEL_DISABLED: '1'

  - name: centos-8
    parent: base
    pause: false
    python-path: /usr/bin/python3
    release: '8'
    elements:
      - cache-devstack
      - centos-minimal
      - epel
    env-vars:
      DIB_EPEL_DISABLED: '1'

  - name: centos-8-stream
    parent: base
    pause: false
    python-path: /usr/bin/python3
    release: '8-stream'
    elements:
      - cache-devstack
      - centos-minimal
      - epel
    env-vars:
      DIB_EPEL_DISABLED: '1'

  - name: fedora-32
    parent: base
    pause: false
    python-path: /usr/bin/python3
    elements:
      - fedora-minimal
      - cache-devstack
    release: 32

  - name: fedora-34
    parent: base
    pause: false
    python-path: /usr/bin/python3
    elements:
      - fedora-container
      - cache-devstack
    release: 34

  ############ Debian #############

  - name: debian-stretch
    parent: base-debuntu
    pause: false
    elements:
      - debian-minimal
      - cache-devstack
    release: stretch
    env-vars:
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.dfw.rax.opendev.org/debian'
      DIB_DEBIAN_SECURITY_MIRROR:
        'http://mirror.dfw.rax.opendev.org/debian-security'
      DIB_DEBIAN_SECURITY_SUBPATH: ''

  - name: debian-buster
    parent: base-debuntu
    pause: false
    elements:
      - debian-minimal
      - cache-devstack
    release: buster
    env-vars:
      DIB_DISTRIBUTION_MIRROR: 'https://mirror.dfw.rax.opendev.org/debian'
      DIB_DEBIAN_SECURITY_MIRROR:
        'https://mirror.dfw.rax.opendev.org/debian-security'
      DIB_DEBIAN_SECURITY_SUBPATH: ''
      DIB_BLOCK_DEVICE_CONFIG: |
        # Default single partition loopback

        - local_loop:
            name: image0

        - partitioning:
            base: image0
            label: mbr
            partitions:
              - name: root
                flags: [ boot, primary ]
                size: 100%
                mkfs:
                  mount:
                    mount_point: /
                    fstab:
                      options: "defaults,nobarrier,noatime"
                      fsck-passno: 1


  - name: debian-bullseye
    parent: base-debuntu
    pause: false
    elements:
      - debian-minimal
      - cache-devstack
    release: bullseye
    python-path: /usr/bin/python3
    env-vars:
      DIB_DISTRIBUTION_MIRROR: 'https://mirror.dfw.rax.opendev.org/debian'
      DIB_DEBIAN_SECURITY_MIRROR:
        'https://mirror.dfw.rax.opendev.org/debian-security'
      DIB_DEBIAN_SECURITY_SUBPATH: ''
      DIB_BLOCK_DEVICE_CONFIG: |
        # Default single partition loopback

        - local_loop:
            name: image0

        - partitioning:
            base: image0
            label: mbr
            partitions:
              - name: root
                flags: [ boot, primary ]
                size: 100%
                mkfs:
                  mount:
                    mount_point: /
                    fstab:
                      options: "defaults,nobarrier,noatime"
                      fsck-passno: 1


  ############ Gentoo #############

  - name: gentoo-17-0-systemd
    parent: base
    pause: true
    elements:
      - gentoo
    env-vars:
      GENTOO_PYTHON_TARGETS: 'python3_8'
      GENTOO_PYTHON_ACTIVE_VERSION: python3.8
      GENTOO_PROFILE: 'default/linux/amd64/17.1/systemd'


  ############ openSUSE #############

  - name: opensuse-15
    parent: base
    # NOTE(ianw): Paused 2020-12-18 due to persistent build failures
    # pending investigation
    pause: true
    elements:
      - opensuse-minimal
      - cache-devstack
    release: '15.2'
    python-path: /usr/bin/python3
    env-vars:
      DIB_DISTRIBUTION_MIRROR: 'https://mirror.dfw.rax.opendev.org/opensuse'

  - name: opensuse-tumbleweed
    parent: base
    pause: true
    elements:
      - opensuse-minimal
      - cache-devstack
    release: 'tumbleweed'
    python-path: /usr/bin/python3
    env-vars:
      DIB_DISTRIBUTION_MIRROR: 'https://mirror.dfw.rax.opendev.org/opensuse'


  ############ Ubuntu #############

  - name: ubuntu-bionic
    parent: base-debuntu
    pause: false
    elements:
      - ubuntu-minimal
      - cache-devstack
    release: bionic
    env-vars:
      DIB_DISTRIBUTION_MIRROR: 'https://mirror.dfw.rax.opendev.org/ubuntu'
      DIB_DEBIAN_COMPONENTS: 'main,universe'

  - name: ubuntu-focal
    parent: base-debuntu
    pause: false
    elements:
      - ubuntu-minimal
      - cache-devstack
    release: focal
    env-vars:
      DIB_DISTRIBUTION_MIRROR: 'https://mirror.dfw.rax.opendev.org/ubuntu'
      DIB_DEBIAN_COMPONENTS: 'main,universe'

  - name: ubuntu-xenial
    parent: base-debuntu
    pause: false
    elements:
      - ubuntu-minimal
      - cache-devstack
    release: xenial
    env-vars:
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.dfw.rax.opendev.org/ubuntu'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
