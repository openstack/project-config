        config-drive: true
      - name: centos-8-stream
        config-drive: true
      - name: centos-9-stream
        config-drive: true
      - name: debian-bullseye
        config-drive: true
      - name: debian-buster
        config-drive: true
      - name: fedora-35
        config-drive: true
      - name: fedora-36
        config-drive: true
      - name: gentoo-17-0-systemd
        config-drive: true
      - name: opensuse-15
        config-drive: true
      - name: rockylinux-8
        config-drive: true
      - name: rockylinux-9
        config-drive: true
      - name: ubuntu-bionic
        config-drive: true
      - name: ubuntu-focal
        config-drive: true
      - name: ubuntu-jammy
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
      - name: openEuler-22-03-LTS
        config-drive: true

  - name: ovh-gra1
    region-name: 'GRA1'
    cloud: ovh
    rate: 0.1
    diskimages: *provider_diskimages

  - name: iweb-mtl01
    region-name: 'mtl01'
    cloud: iweb
    rate: 0.001
    diskimages: *provider_diskimages

  - name: rax-dfw
    region-name: 'DFW'
    cloud: rax
    rate: 0.001
