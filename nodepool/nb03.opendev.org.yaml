elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

# This portion of the config is updated by ansible to use the actual
# zookeeper servers.
zookeeper-servers:
  - host: zk01.example.org
    port: 2281
  - host: zk02.example.org
    port: 2281
  - host: zk03.example.org
    port: 2281

providers:
  - name: linaro-us
    region-name: 'RegionOne'
    cloud: linaro-us
    rate: 0.25
    diskimages: &arm64_diskimages
      - name: ubuntu-xenial-arm64
        pause: false
        config-drive: true
        meta:
          hw_firmware_type: uefi
          os_command_line: "console=ttyAMA0"
          hw_disk_bus: scsi
          hw_scsi_model: virtio-scsi
      - name: ubuntu-bionic-arm64
        pause: false
        config-drive: true
        meta:
          hw_firmware_type: uefi
          os_command_line: "console=ttyAMA0"
          hw_disk_bus: scsi
          hw_scsi_model: virtio-scsi
      - name: ubuntu-focal-arm64
        pause: false
        config-drive: true
        meta:
          hw_firmware_type: uefi
          os_command_line: "console=ttyAMA0"
          hw_disk_bus: scsi
          hw_scsi_model: virtio-scsi
      - name: debian-buster-arm64
        pause: false
        config-drive: true
        meta:
          hw_firmware_type: uefi
          os_command_line: "console=ttyAMA0"
          hw_disk_bus: scsi
          hw_scsi_model: virtio-scsi
      - name: debian-stretch-arm64
        pause: false
        config-drive: true
        meta:
          hw_firmware_type: uefi
          os_command_line: "console=ttyAMA0"
          hw_disk_bus: scsi
          hw_scsi_model: virtio-scsi
      - name: centos-8-arm64
        pause: false
        config-drive: true
        meta:
          hw_firmware_type: uefi
          os_command_line: "console=ttyAMA0"
          hw_disk_bus: scsi
          hw_scsi_model: virtio-scsi
      - name: centos-8-stream-arm64
        pause: false
        config-drive: true
        meta:
          hw_firmware_type: uefi
          os_command_line: "console=ttyAMA0"
          hw_disk_bus: scsi
          hw_scsi_model: virtio-scsi

  - name: osuosl
    region-name: 'RegionOne'
    cloud: osuosl
    rate: 0.25
    diskimages: *arm64_diskimages

diskimages:
  - name: base
    abstract: True
    elements:
      - block-device-efi
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - initialize-urandom
      - growroot
      - infra-package-needs
      - journal-to-console
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_JOURNAL_SIZE: '512'
      DIB_GRUB_TIMEOUT: '0'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
      DIB_SHOW_IMAGE_USAGE: '1'
      ZUUL_USER_SSH_PUBLIC_KEY: |
        ssh-rsa  zuul-worker@openstack.org

  - name: base-debuntu
    abstract: True
    parent: base
    env-vars:
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'

  - name: ubuntu-xenial-arm64
    parent: base-debuntu
    elements:
      - ubuntu-minimal
    release: xenial
    env-vars:
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.regionone.linaro-us.opendev.org/ubuntu-ports'
      DIB_DEBIAN_COMPONENTS: 'main,universe'

  - name: ubuntu-bionic-arm64
    parent: base-debuntu
    elements:
      - ubuntu-minimal
    release: bionic
    env-vars:
      DIB_DISTRIBUTION_MIRROR: 'https://mirror.regionone.linaro-us.opendev.org/ubuntu-ports'
      DIB_DEBIAN_COMPONENTS: 'main,universe'

  - name: ubuntu-focal-arm64
    parent: base-debuntu
    elements:
      - ubuntu-minimal
    release: focal
    env-vars:
      DIB_DISTRIBUTION_MIRROR: 'https://mirror.regionone.linaro-us.opendev.org/ubuntu-ports'
      DIB_DEBIAN_COMPONENTS: 'main,universe'

  - name: debian-buster-arm64
    parent: base-debuntu
    elements:
      - debian-minimal
    release: buster
    env-vars:
      DIB_DISTRIBUTION_MIRROR: 'https://mirror.regionone.linaro-us.opendev.org/debian'

  - name: debian-stretch-arm64
    parent: base-debuntu
    elements:
      - debian-minimal
    release: stretch
    env-vars:
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.regionone.linaro-us.opendev.org/debian'

  - name: centos-8-arm64
    parent: base
    python-path: /usr/bin/python3
    elements:
      - centos-minimal
      - epel
    release: 8
    env-vars:
      DIB_EPEL_DISABLED: '1'

  - name: centos-8-stream-arm64
    parent: base
    python-path: /usr/bin/python3
    elements:
      - centos-minimal
      - epel
    release: 8-stream
    env-vars:
      DIB_EPEL_DISABLED: '1'
